<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GlobalWatchPartsTradingDistribution</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<a class="logo-wrapper" href="entry.html">
				<img src="images/logo.jpg" class="logo" alt="GlobalWatchParts Logo">
				<img src="images/logo_320.jpg" class="logo_size_320" alt="GlobalWatchParts Logo">
			</a>
		</div>
		<div class="content">
			<div class="wrapper">
				<p class="content__text">Please, choose your region:</p>
				<ul class="countries">
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Russia.png" class="countries__image" alt="Flag of Russia"><span class="countries-n">Russia</span></a></li>
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Ukraine.png" class="countries__image" alt="Flag of Ukraine"><span class="countries-n">Ukraine</span></a></li>
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Lithuania.png" class="countries__image" alt="Flag of Lithuania"><span class="countries-n">Lithuania</span></a></li>
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Latvia.png" class="countries__image" alt="Flag of Latvia"><span class="countries-n">Latvia</span></a></li>
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Finland.png" class="countries__image" alt="Flag of Finland"><span class="countries-n">Finland</span></a></li>
					<li class="countries__item"><a href="#" class="countries__link"><img src="images/flags/Cyprus.png" class="countries__image" alt="Flag of Cyprus"><span class="countries-n">Cyprus</span></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
