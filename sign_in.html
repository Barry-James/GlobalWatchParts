<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GlobalWatchPartsTradingDistribution</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<a class="logo" href="/">
				<img src="images/logo.jpg" class="logo__image-big" alt="GlobalWatchParts Logo">
				<img src="images/logo_320.jpg" class="logo__image logo__image-small" alt="GlobalWatchParts Logo">
			</a>
		</div>
		<div class="content">
			<div class="sign-in-wrapper">
				<h2 class="content__title">Sign in</h2>
				<div class="country">
					<a href="entry.html" class="country__change">Change your region</a>
					<p class="country__name"><img src="images/flags/Russia.png" class="country__image" alt="Flag of Russia">Russia</p>
				</div>
				<form method="get" action="#" class="sign-in">
					<input type="text" name="login" class="sign-in__item" placeholder="Login" autofocus>
					<input type="password" name="password" class="sign-in__item" placeholder="Password">
					<a href="#" class="help">Forgot your password?</a>
					<input type="submit" name="sign" class="sign-in__item sign-in__item_submit" value="Sign in">
					<input type="checkbox" name="signed" id="signed" class="sign-in__signed">
					<label for="signed" class="sign-in__label">Keep me signed in</label>
				</form>
			</div>
		</div>
	</body>
</html>
