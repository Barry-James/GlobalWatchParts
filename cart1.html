<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GlobalWatchPartsTradingDistribution</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header header_big clearfix">
			<div class="wrapper">
			<a href="entry.html"><img src="images/logo.jpg" class="logo" alt="GlobalWatchParts Logo"></a>
			<div class="account">
				<p class="account__text">Hello,&nbsp;<span class="account__name">Smbody</span>!</p>
				<a href="#" class="account__link">Your account</a><br>
				<a href="#" class="account__log-out">Log out</a>
			</div>
			<div class="phone-number">
				<div class="country_header">
					<p class="country__name_header"><img src="images/flags/Russia.png" class="country__image_header" alt="Flag of Russia">Russia</p>
					<a href="entry.html" class="country__change_header">Change your region</a>
				</div>
				<a href="tel:+79255174374" class="phone">+7(925)517-43-74</a>
			</div>
			</div>
		</div>
		<div class="content">
			<div class="wrapper">
				<h2 class="table-title">Shopping&nbsp;<span class="table-title__cart1">cart #1</span></h2>
				<form>
				<div class="form-wrapper">
				<div class="table">
					<div class="table__r">
						<div class="table__d table__d_first-r">#</div>
						<div class="table__d table__d_first-r">Item</div>
						<div class="table__d table__d_first-r">Price</div>
						<div class="table__d table__d_first-r">Qty</div>
						<div class="table__d table__d_first-r">Subtotal</div>
					</div>
					<div class="table__r">
						<div class="table__d table__d_first-c">1</div>
						<div class="table__d table__d_second-c"><img src="images/watchs/233XLSLB.jpg" alt="Watchs photo" class="watchs-cart-image"><span class="watchs-cart-discription"><a href="#">Skagen 233XLSLB</a><br><span class="discription__price_msrp">MSRP: 200&#8364;</span></span></div>
						<div class="table__d table__d_price">75&#8364;</div>
						<div class="table__d table__d_second-r">
							<span class="sign sign_minus sign_table">-</span>
							<input type="text" name="number" value="1" class="number number_table">
							<span class="sign sign_plus sign_table">+</span>
						</div>
						<div class="table__d table__d_price">75&#8364;</div>
					</div>
					<div class="table__r">
						<div class="table__d table__d_first-c table__d_last-r">2</div>
						<div class="table__d table__d_last-r table__d_second-c"><img src="images/watchs/233XLSLB.jpg" alt="Watchs photo" class="watchs-cart-image"><span class="watchs-cart-discription"><a href="#">Skagen 233XLSLB</a><br><span class="discription__price_msrp">MSRP: 200&#8364;</span></span></div>
						<div class="table__d table__d_last-r table__d_price">75&#8364;</div>
						<div class="table__d table__d_last-r">
							<span class="sign sign_minus sign_table">-</span>
							<input type="text" name="number" value="1" class="number number_table">
							<span class="sign sign_plus sign_table">+</span>
						</div>
						<div class="table__d table__d_last-r table__d_price">75&#8364;</div>
					</div>
				</div>
				<p class="total">Total:&nbsp;<span class="total__price">14500&#8364;</span></p>
				<input type="submit" name="submit-order" class="submit-order" value="Submit order">
				</div>
				</form>
			</div>
			
		</div>
	</body>
</html>
