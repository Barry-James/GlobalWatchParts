<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GlobalWatchPartsTradingDistribution</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header header_big">
			<a href="entry.html"><img src="images/logo.jpg" class="logo" alt="GlobalWatchParts Logo"></a>
			<div class="account">
				<p class="account__text">Hello,<span class="account__name">Smbody</span>!</p>
				<a href="#" class="account__link">Your account</a><br>
				<a href="#" class="account__log-out">Log out</a>
			</div>
			<div class="phone-number">
				<div class="country_header">
					<p class="country__name_header"><img src="images/flags/Russia.png" class="country__image_header" alt="Flag of Russia">Russia</p>
					<a href="entry.html" class="country__change_header">Change your region</a>
				</div>
				<a href="tel:+79255174374" class="phone">+7(925)517-43-74</a>
			</div>
		</div>
		<div class="content">
			<form class="search">
				<input type="search" name="search" placeholder="Search" class="search__field"> 
				<input type="submit" value="Go" class="search__button">
			</form>
			<div class="sorted-menu">
				<h2 class="sorted-menu__header">Sorted by:</h2>
				<ul>
					<li class="sorted-menu__item"><a href="#">Lowest price</a></li>
					<li class="sorted-menu__item"><a href="#">Highest price</a></li>
					<li class="sorted-menu__item"><a href="#">Newest</a></li>
					<li class="sorted-menu__item"><a href="#">Oldest</a></li>
					<li class="sorted-menu__item sorted-menu__item_blue"><a href="#">In stock #1</a></li>
					<li class="sorted-menu__item sorted-menu__item_orange"><a href="#">In stock #2</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
